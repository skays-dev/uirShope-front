<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <a routerLink="/">
            <img src="./assets/images/logo.png" height="120" class="mr-2" />
        </a>
    </ng-template>
    <ng-template pTemplate="end">
        <div class="flex-items">
            <span class="p-input-icon-right">
                <input type="text" pInputText placeholder="Search a Product" class="input-search" />
                <i class="pi pi-search"></i>
            </span>
            @if (isAuth) {
                <div class="panier">
                    <p-badge value="4" severity="danger"></p-badge>
                    <span>Panier</span>
                </div>
            } @else {
                <ul class="paniers">
                    <li>
                        <div>
                            <a routerLink="auth/login">Login</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a routerLink="auth/register">Register</a>
                        </div>
                    </li>
                </ul>
            }
            
            <div class="pi pi-align-justify button-hovet-it" (click)="display = true"></div>
        </div>

    </ng-template>
</p-menubar>

<p-sidebar [(visible)]="display" position="right">
    <h3>Right Sidebar</h3>
</p-sidebar>
